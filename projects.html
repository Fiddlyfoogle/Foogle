<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foogle Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1A1F2B; /* Darker background */
            color: #E0E0E0; /* Lighter text for contrast */
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 2rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .project {
            background-color: #3B4C6B; /* Darker project background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside project cards */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project h2 {
            margin-top: 0; /* Remove default margin */
        }

        .button-container {
           display:flex ;
           align-items:center ;
           justify-content:center ;
           gap :20px ;
           margin-top :20px ;
       }

       .fab {
           font-size :24px ; 
           color :#3498DB ; 
           transition :transform .3s ease , color .3s ease ; 
           cursor:pointer ; 
       }

       .fab:hover {
           transform :scale(1.2) ; 
           color :#2980B9 ; 
       }

       .back-button {
           display:inline-block ; 
           padding :10px 20px ; 
           background-color :#3498DB ; 
           color:white ; 
           text-align:center ; 
           text-decoration:none ; 
           border-radius :25px ; 
           transition :background-color .3s ease , transform .3s ease ;
       }

       .back-button:hover {
           background-color :#2980B9 ; 
           transform :translateY(-2px) ; 
       }
    </style>
</head>
<body>
    <h1>foogle Projects</h1>

    <div class="project-grid">
        <div class="project" onclick="toggleDetails(this)">
            <h2>Project 1</h2>
            <p>Short description of Project 1</p>
             <div class="project-details">
                <p>Detailed description of Project 1.</p>
             </div>
         </div>

         <div class="project" onclick="toggleDetails(this)">
             <h2>Project 2</h2>
             <p>Short description of Project 2</p>
             <div class="project-details">
                <p>Detailed description of Project 2.</p>
             </div>
         </div>

         <!-- Add more project templates as needed -->

     </div>

     <div class="button-container">
         <i class="fab fa-github" onclick="window.open('https://github.com/Fiddlyfoogle', '_blank')"></i>
         <a href="index.html" class="back-button">Back to Main Menu</a>
         <i class="fab fa-discord" onclick="window.open('https://discord.com/invite/aAZsmPRJ', '_blank')"></i>
     </div>

     <script>
         function toggleDetails(project) {
             const details = project.querySelector('.project-details');
             details.style.display = details.style.display === 'block' ? 'none' : 'block';
         }
     </script>

</body>
</html>
