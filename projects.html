<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foogle Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0F1620, #1A2638);
            color: #E0E0E0;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .project-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .project-slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .project {
            background-color: #3B4C6B;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            flex-shrink: 0;
            box-sizing: border-box;
            animation: slideIn 0.5s ease-out;
        }

        .project h2 {
            margin-top: 0;
            color: #4A90E2;
        }

        .project a {
            color: #3498DB;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .project a:hover {
            color: #2980B9;
        }

        .project-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #2C3E50;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .button-container {
           display: flex;
           align-items: center;
           justify-content: center;
           gap: 20px;
           margin-top: 20px;
           animation: fadeIn 1s ease-out 0.6s both;
        }

        .fab {
           font-size: 24px;
           color: #3498DB;
           transition: transform 0.3s ease, color 0.3s ease;
           cursor: pointer;
        }

        .fab:hover {
           transform: scale(1.2);
           color: #2980B9;
        }

        .back-button {
            background-color: #3B4C6B;
            color: white;
            padding: 15px 32px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #526D82;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
   <h1>foogle Projects</h1>

   <div class="project-container">
     <div id="projectSlider" class="project-slider">
         <!-- Projects will be dynamically inserted here -->
     </div>
   </div>

   <div class="button-container">
       <i class="fab fa-github" onclick="window.open('https://github.com/Fiddlyfoogle', '_blank')"></i>
       <a href="index.html" class="back-button">Back to Main Menu</a>
       <i class="fab fa-discord" onclick="window.open('https://discord.com/invite/aAZsmPRJ', '_blank')"></i>
   </div>

   <script>
       const projects = [
           {
               title: "Steam Workshop URL to ID",
               github: "https://github.com/Fiddlyfoogle/Steam-Worksop-url-to-Id-",
               description: "This is a simple Python script that processes a text file with many Steam Workshop URLs and creates a new text file with the corresponding IDs."
           },
           {
               title: "Steam Workshop ID to URL",
               github: "https://github.com/Fiddlyfoogle/Steam-Workshop-id-to-url-",
               description: "This project is the opposite of my Steam Workshop URL to ID project."
           },
           {
               title: "Roblox Group Scanner",
               github: "https://github.com/Fiddlyfoogle/Roblox-Group-Scanner",
               description: "This tool scans Roblox groups for various types of information."
           },
           {
               title: "Project 4",
               github: "#",
               description: "Test description."
           }
       ];

       const slider = document.getElementById('projectSlider');
       let currentIndex = 0;
       let startX;
       let currentX;

       function createProjectElement(project) {
           const projectElement = document.createElement('div');
           projectElement.className = 'project';
           projectElement.innerHTML = `
               <h2>${project.title}</h2>
               <a href="${project.github}" target="_blank">Take me to the GitHub</a>
               <div class="project-details">
                   <p>${project.description}</p>
               </div>
           `;
           return projectElement;
       }

       // Populate the slider with projects
       projects.forEach(project => {
           slider.appendChild(createProjectElement(project));
       });

       // Touch events for mobile
       slider.addEventListener('touchstart', e => {
           startX = e.touches[0].clientX;
       });

       slider.addEventListener('touchmove', e => {
           if (!startX) return;
           e.preventDefault();
           currentX = e.touches[0].clientX;
           const diff = startX - currentX;
           slider.style.transform = `translateX(${-currentIndex * 100 - diff}px)`;
       });

       slider.addEventListener('touchend', e => {
           if (!startX) return;
           const diff = startX - currentX;
           if (Math.abs(diff) > 50) {
               currentIndex += diff > 0 ? 1 : -1;
               currentIndex = Math.max(0, Math.min(currentIndex, projects.length - 1));
           }
           slider.style.transform = `translateX(${-currentIndex * 100}%)`;
           startX = null;
           currentX = null;
       });

       // Mouse events for desktop
       slider.addEventListener('mousedown', e => {
           startX = e.clientX;
           e.preventDefault();
       });

       slider.addEventListener('mousemove', e => {
           if (!startX) return;
           currentX = e.clientX;
           const diff = startX - currentX;
           slider.style.transform = `translateX(${-currentIndex * 100 - diff}px)`;
       });

       slider.addEventListener('mouseup', e => {
           if (!startX) return;
           const diff = startX - currentX;
           if (Math.abs(diff) > 50) {
               currentIndex += diff > 0 ? 1 : -1;
               currentIndex = Math.max(0, Math.min(currentIndex, projects.length - 1));
           }
           slider.style.transform = `translateX(${-currentIndex * 100}%)`;
           startX = null;
           currentX = null;
       });

       slider.addEventListener('mouseleave', () => {
           if (startX) {
               slider.style.transform = `translateX(${-currentIndex * 100}%)`;
               startX = null;
               currentX = null;
           }
       });
   </script>
</body>
</html>
