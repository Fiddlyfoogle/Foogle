<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foogle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0F1620, #1A2638);
            color: #E0E0E0;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: bold;
            animation: fadeIn 1s ease-out, float 6s ease-in-out infinite;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #4A90E2;
        }

        #greeting {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.5s both;
            transition: all 0.3s ease;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out 1s both;
        }

        .fab {
            font-size: 24px;
            color: #3498DB;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .fab:hover {
            transform: scale(1.2) rotate(360deg);
            color: #2980B9;
        }

        .button {
            background-color: #3B4C6B;
            color: white;
            padding: 15px 32px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .button:hover {
            background-color: #526D82;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: none;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .button:hover::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }
    </style>
</head>
<body>
    <h1>foogle</h1>
    <p id="greeting"></p>
    <div class="button-container">
        <i class="fab fa-github" onclick="window.open('https://github.com/Fiddlyfoogle', '_blank')"></i>
        <a href="projects.html" class="button">All Projects</a>
        <i class="fab fa-discord" onclick="window.open('https://discord.com/invite/aAZsmPRJ', '_blank')"></i>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'GMT', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString('en-US', options);
            const greeting = document.getElementById('greeting');
            greeting.textContent = `Hi, I'm foogle. It is ${timeString} for me`;
            greeting.style.opacity = 0;
            setTimeout(() => {
                greeting.style.opacity = 1;
            }, 50);
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
